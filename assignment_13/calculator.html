<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculators">
     <form>
        <input type="text" class="calculator-screen">
     </form>
     
     <div class="buttons" >
     <button class="btn btn-grey" data-num="*">*</button>
     <button class="btn btn-grey" data-num="/">/</button>
     <button class="btn btn-grey" data-num="+">+</button>
     <button class="btn btn-grey" data-num="-">-</button>
     <button class="btn-grey difs" id="different" data-num="%">%</button>
     
    

     <button  class="btn btn-white" data-num="1">1</button>
     <button  class="btn btn-white" data-num="2">2</button>
     <button  class="btn btn-white" data-num="3">3</button>
     <button  class="btn btn-white" data-num="4">4</button>
     <button  class="btn btn-white" data-num="5">5</button>
     <button  class="btn btn-white" data-num="6">6</button>
     <button  class="btn btn-white" data-num="7">7</button>
     <button  class="btn btn-white" data-num="8">8</button>
     <button  class="btn btn-white" data-num="9">9</button>
     <button  class="btn btn-white" data-num="0">0</button>
     <button  class="btn btn-white" data-num=".">.</button>

     <button  class=" btn-equals difs" >=</button>
     <button  class="  btn-clear difs" >C</button>
     <button  class=" btn btn-delete" >Delete</button>
    
    </div>
    </section>
     


    <script src="java-code.js"></script>
</body>
</html>
